spring:
  application:
    name: resameet-api

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/resameet_db}
    username: ${SPRING_DATASOURCE_USERNAME:resameet}
    password: ${SPRING_DATASOURCE_PASSWORD:resameet123}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/resameet_audit}
      database: resameet_audit

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: Europe/Paris

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production-min-256-bits-please-use-a-very-long-secret-key-for-security}
  expiration: ${JWT_EXPIRATION:86400000}

reservation:
  cancellation-window-hours: ${CANCELLATION_WINDOW_HOURS:2}

logging:
  level:
    com.resameet: DEBUG
    org.springframework.security: DEBUG
